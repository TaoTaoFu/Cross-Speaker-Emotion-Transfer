dataset: "LJSpeech"

path:
  corpus_path: "/home/keon/speech-datasets/en/LJSpeech-1.1"
  lexicon_path: "lexicon/librispeech-lexicon.txt"
  raw_path: "./raw_data/LJSpeech"
  preprocessed_path: "/ssd2/implementations/preprocessed_data/LJSpeech"

preprocessing:
  speaker_embedder: "none" # should be 'none' for a single speaker training
  speaker_embedder_cuda: False # since it's too large to load in a single GPU
  val_size: 128
  text:
    text_cleaners: ["english_cleaners"]
    language: "en"
  audio:
    sampling_rate: 22050
    max_wav_value: 32768.0
  stft:
    filter_length: 1024
    hop_length: 256
    win_length: 1024
  mel:
    n_mel_channels: 80
    mel_fmin: 0
    mel_fmax: 8000 # please set to 8000 for HiFi-GAN vocoder, set to null for MelGAN vocoder

